<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="shortcut icon" href="./Svg/logo.svg" type="image/x-icon">
    <title>LOVE STORY</title>
</head>
<body>
    <div class="loading">
        <div class="loading-item"></div>
    </div>

    <div class="container">
        <div class="content">
            <h1 id = "header">LOVE TIMER</h1>
            <div class="time">
                <div class="wrap">
                    <p id="day"></p>
                    <p>Day</p>
                </div>
                <div class="wrap">
                    <p id="hour"></p>
                    <p>Hour</p>
                </div>
                <div class="wrap">
                    <p id="minute"></p>
                    <p>Minute</p>
                </div>
                <div class="wrap">
                    <p id="second"></p>
                    <p>Second</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./Javascript/app.js"></script>
</body>
</html>
